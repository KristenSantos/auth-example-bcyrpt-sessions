<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/create.js"></script>
  <title>Sign Up</title>
</head>
<body>
  <nav id="main-nav"></nav>
  <main>
    <h1 id="sign-up">Sign Up Today!</h1>
    <form id="create-form" aria-describedby="sign-up">

      <label for="username">Username</label>
      <input type="text" name="username" id="username" autocomplete="username">

      <label for="password">Password</label>
      <input type="password" name="password" id="password" autocomplete="password">

      <label for="name">Name</label>
      <input type="text" name="name" id="name" autocomplete="name">

      <label for="region">Region</label>
      <input type="text" name="region" id="region" autocomplete="region">

      <label for="bio">Bio</label>
      <input type="text" name="bio" id="bio" autocomplete="bio">

      <button type="submit">Create User</button>
    </form>
  </main>
</body>
</html>
